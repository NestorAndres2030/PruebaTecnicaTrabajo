<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="container mt-4">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre:</label>
        <input id="nombre" formControlName="nombre" type="text" class="form-control"
               [ngClass]="{'is-invalid': isFieldInvalid('nombre')}" placeholder="Introduce tu nombre" />
        <div *ngIf="isFieldInvalid('nombre')" class="invalid-feedback">
          El nombre es obligatorio.
        </div>
      </div>
  
      <div class="col-md-6">
        <label for="paterno" class="form-label">Apellido Paterno:</label>
        <input id="paterno" formControlName="paterno" type="text" class="form-control"
               [ngClass]="{'is-invalid': isFieldInvalid('paterno')}" placeholder="Introduce tu apellido paterno" />
        <div *ngIf="isFieldInvalid('paterno')" class="invalid-feedback">
          El apellido paterno es obligatorio.
        </div>
      </div>
    </div>
  
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="materno" class="form-label">Apellido Materno:</label>
        <input id="materno" formControlName="materno" type="text" class="form-control"
               [ngClass]="{'is-invalid': isFieldInvalid('materno')}" placeholder="Introduce tu apellido materno" />
        <div *ngIf="isFieldInvalid('materno')" class="invalid-feedback">
          El apellido materno es obligatorio.
        </div>
      </div>
  
      <div class="col-md-6">
        <label for="correo" class="form-label">Correo Electr칩nico:</label>
        <input id="correo" formControlName="correo" type="email" class="form-control"
               [ngClass]="{'is-invalid': isFieldInvalid('correo')}" placeholder="Introduce tu correo electr칩nico" />
        <div *ngIf="isFieldInvalid('correo')" class="invalid-feedback">
          Proporcione un correo electr칩nico v치lido.
        </div>
      </div>
    </div>
  
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="fecharegistro" class="form-label">Fecha de Registro:</label>
        <input id="fecharegistro" formControlName="fecharegistro" type="text" class="form-control" readonly />
      </div>
      <div class="col-md-6">
        <label for="estatus" class="form-label">Estatus:</label>
        <select id="estatus" formControlName="estatus" class="form-select"
                [ngClass]="{'is-invalid': isFieldInvalid('estatus')}">
          <option [value]="1">Activo</option>
          <option [value]="0">Inactivo</option>
        </select>
        <div *ngIf="isFieldInvalid('estatus')" class="invalid-feedback">
          Seleccione un estatus.
        </div>
      </div>
    </div>
  
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-success">Guardar</button>
    </div>
  </form>
